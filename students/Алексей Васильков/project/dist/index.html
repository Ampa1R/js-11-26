<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../dist/bundle.js" defer></script>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div id="app">
        <v-header @change-is-cart-visible="isVisibleCart = !isVisibleCart">
            <template v-slot:default>
                <v-search v-model="searchLine" />
            </template>
            <template v-slot:cart>
                <v-cart v-if="isVisibleCart" :goods="cartGoods" @delete="removeItem" />
            </template>
        </v-header>
        <v-goods v-bind:goods="filteredGoods" v-on:add="addToCart">
        </v-goods>
        <v-error v-if="errorMessage.length" :message="errorMessage" />
    </div>
</body>

</html>
