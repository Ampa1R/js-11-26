<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="app">
        <header class="header center">
            <span class="logo">E-Shop</span>
            <input type="text" class="search" placeholder="Что будем искать?">
            <button type="button" class="cart_button">Корзина</button>
        </header>
        <main>
            <section class="goods container">
                <div class="item" v-for="item in filteredGoods">
                    <img class="product_img" :src="item.image" alt="product">
                    <h4 class="product_name">{{item.title}}
                    </h4>
                    <div class=" price_block">
                        <p class="product_price">{{item.price}}</p>
                        <p class="product_badge" v-html="'\u20bd'"></p>
                    </div>
                    <button class="buy_button" type="button" v-on:click="addToCart(item)">Купить</button>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
