<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <script src="form.js" defer></script>
</head>

<body>
    <form action="form.js" method="post" onsubmit="return check()" name="form" id="form">
        <div class="form_item">
            <label for="name">Ваше имя:</label>
            <input class="form_item_field" type="text" placeholder="Имя" id="name">
        </div>
        <div class="form_item">
            <label for="phone">Телефон:</label>
            <input class="form_item_field" type="text" placeholder="Телефон" id="phone">
        </div>
        <div class="form_item">
            <label for="email">E-mail:</label>
            <input class="form_item_field" type="text" placeholder="E-mail" id="email">
        </div>
        <div class="form_item">
            <label for="textarea">Ваш текст:</label>
            <textarea class="form_item_field" rows="4" id="textarea"></textarea>
        </div>
        <button type="submit" name="submit">Отправить</button>
    </form>
</body>

</html>
