<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <v-header
        @change-is-cart-visible="isVisible = !isVisible"
        ></v-header>
        <v-search v-model="searchValue"></v-search>
        
        <v-basket :cart-goods="basketGoods" :is-cart-visible="isVisible"></v-basket>
        <v-goods v-bind:goods="filteredGoods" 
        v-on:add="addToBasket">
        </v-goods>
        
    </div>
</body>

</html>
