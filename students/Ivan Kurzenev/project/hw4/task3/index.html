<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <form action="#">
        <input name="name" class="input" type="text" pattern="[а-я]{1,}|[a-z]{1,}" placeholder="Имя" required>
        <input name="phone" class="input" type="tel" pattern="\+7\([0-9]{3}\)[0-9]{3}-[0-9]{4}"
            placeholder="+7(000)000-0000" required>
        <input name="email" class="input" type="text" pattern="[a-z0-9!#$%&'*+\-/=?^_`{|}~]+@[a-z]+\.[a-z]+"
            placeholder="E-mail" required>
        <input name="text" class="input" type="text" placeholder="Текст">
        <input class="submit" type="submit" value="Подтвердить">
    </form>
</body>

</html>
