<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="app">
        <v-header :search="searchValue" @display="isVisibleCartToggler"></v-header>

        <v-goods :total-price="totalPrice" :goods="filteredGoods" :cart-goods="cartGoods"
            :is-cart-visible="isVisibleCart" @add="addToCart" @remove="deleteFromCart" @clear="clearCart">

        </v-goods>
    </div>
</body>

</html>
