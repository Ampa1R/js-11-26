<!DOCTYPE html>
<html>
<head>
  <title>eShop</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
  <v-header
    @change-is-cart-visible="isVisible = !isVisible"
  >
    <template v-slot:default>
      <v-search :value="searchValue" @input=handleSearchInput/>
    </template>
    <template>
      <v-basket v-if="isVisible" :goods="basketGoods" />
    </template>
  </v-header>
  <v-goods
    v-bind:goods="filteredGoods"
    v-on:add="addToBasket" 
    ></v-goods>
    <v-error v-if="errorMessage.lenght" :message="errorMessage"/> 
</div>
</body>
</html>
