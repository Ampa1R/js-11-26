<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="app">
        <v-header @change-is-cart-visible="isVisible = !isVisible">
            <template v-slot:default>
                <v-search v-model="searchValue"/>
            </template>

            <template v-slot:basket>
                <v-basket v-if="isVisible" :goods="basketGoods" />
            </template>
        </v-header>
        <v-goods
            v-bind:goods="filteredGoods"
            v-on:add="addToBasket"
        ></v-goods>
        <v-error v-if="errorMessage.length" :message="errorMessage" />
    </div>
</body>
